{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid" id="body-bg">
        <div class="container row">
            <div class="col">
                <h2>Database</h2>

                <p>You can search our existing catalogue of comics and see where and who owns them.
            </div>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Language">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Genre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Difficulty">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Condition">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Main Character">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Image">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Extra">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container row">
            <div class="col">
                <h2>Search</h2>

                <p>Search by keyword, language and genre.</p>
                <form>
                    <div class="form">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Keyword">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Sort By">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Language">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Genre">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container" id="comics">
            <div class="row">
                <div class="col">
                    <h3>Showing 1 -12 (of 364 comics)</h3>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}

</html>
