{% extends 'base.html' %} {% block content %}

<div class="container row">
    <div class="col">
        <h2>{{ page_title }}</h2>
        <div>
            <form action="{{ url_for('insert_comic') }}" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <select id="language" name="language">  
                                    <option value="" disabled selected>Choose your language</option>
                                    {% for language in languages %}
                                            {% if language.language == comic.language %}
                                            <option value="{{ comic.language }}" selected >{{ comic.language }}</option>
                                            {% else %}
                                            <option value="{{ comic.language }}">{{ comic.language }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                        <label for="language">Language</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="title" name="title" type="text" value="{{comic.title}}">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <select id="genre" name="genre" value="{{comic.genre}}">
                                    <option value="" disabled selected>Choose genre</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Sci-Fi">Sci-Fi</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Erotica">Erotica</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Other">Other</option>
                                </select>
                        <label for="genre">Genre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="character" type="text" name="character" value="{{comic.character}}">
                        <label for="character">Main Character</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <select id="difficulty" name="difficulty" value="{{comic.difficulty}}">
                                    <option value="" disabled selected>Choose difficulty</option>
                                    <option value="Easy">Easy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                        <label for="difficulty">Difficulty</label>
                    </div>
                    <div class="file-field input-field col s6">
                        <div class="btn">
                            <span>Upload Image</span>
                            <input id="image_source" type="file" name="image_source" value="{{comic.image_source}}">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <select id="condition" name="condition" value="{{comic.condition}}">
                                    <option value="" disabled selected>Choose comic condition</option>
                                    <option value="Bad condition">Bad condition</option>
                                    <option value="Passable">Passable</option>
                                    <option value="Good">Good</option>
                                    <option value="As good as new">As good as new</option>
                                </select>
                        <label for="condition">Condition</label>
                    </div>
                    <div class="switch col s6">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                            Owned by Individual
                        </label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" name="action" class="btn btn-primary">Add Comic!</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
