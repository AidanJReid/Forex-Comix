{% extends 'base.html' %} {% block content %}

<div class="container-fluid row">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ comic.image_source}}" style="width:250px;height:350px" alt="Comic Detail for {{ comic.title }}" />
        </div>
        <div class="col-md-8">
            <h2>{{ comic.title }}</h2>
            <p>{{ comic.description }}</p>
        </div>
    </div>
</div>


{% endblock %}
